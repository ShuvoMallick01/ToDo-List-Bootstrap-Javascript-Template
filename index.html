<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Custom Js -->
    <script src="js/app.js" defer></script>
    <!-- Website Title -->
    <title>TO DO List</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-4">
            <div class="card border-0">
              <!-- TOP BANNER IMAGE -->
              <div class="card-img-top position-relative">
                <img
                  src="./assets/images/banner.png"
                  class="w-100"
                  alt="Banner"
                />
                <!-- Date & Time -->
                <div class="info position-absolute bottom-0 end-0 p-3 text-end">
                  <p class="text-white mb-0 fw-bold" id="date">Thur 9</p>
                  <h2 class="text-white fw-bold mb-0 pb-0" id="time">
                    6:23 AM
                  </h2>
                </div>
              </div>

              <div class="card-body">
                <!-- TO DO FORM -->
                <form class="todo-form">
                  <input
                    type="text"
                    id="todo-input"
                    placeholder="Note"
                    class="form-control"
                  />
                  <button class="btn" type="submit">
                    <i class="fa-solid fa-plus text-white"></i>
                  </button>
                </form>

                <!-- FILTER BUTTONS SECTION -->
                <div
                  class="d-flex align-items-center justify-content-between mt-3"
                >
                  <p class="mb-0 fw-bold text-secondary">Filter:</p>
                  <div class="filter-actions">
                    <button class="text-primary" id="all">
                      All-(<span class="all-todo-length">0</span>)
                    </button>

                    <button class="text-warning" id="open">
                      Open-(<span class="open-todo-length">0</span>)
                    </button>

                    <button class="text-success" id="complete">
                      Complete-(<span class="complete-todo-length">0</span>)
                    </button>
                  </div>
                </div>

                <!-- SEARCH INPUT -->
                <input
                  type="text"
                  id="search"
                  class="search-input form-control mt-2"
                  placeholder="Search.."
                />

                <!-- TO DO LIST-->
                <div class="todo-list mt-4">
                  <!-- Single To Do-->
                  <!-- <div class="todo-item">
                    <div>
                      <h5 class="todo-title">Dinner</h5>
                      <p class="todo-createAt text-muted">Today at 8:00PM</p>
                    </div>

                    <div class="todo-actions d-flex align-items-center">
                      <input
                        id="complete"
                        class="form-check-input"
                        type="checkbox"
                      />
                      <i
                        id="edit"
                        class="fa-solid fa-pen-to-square text-success edit-btn"
                      ></i>
                      <i
                        id="delete"
                        class="fa-solid fa-trash text-danger delete-btn"
                      ></i>
                    </div>
                  </div> -->

                  <!-- End Todo Items -->
                </div>
                <!-- End Card Body -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- TO-DO LIST END -->

    <!-- Bootstrap JS JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
