<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Custom Js -->
    <script src="js/app.js" defer></script>
    <!-- Website Title -->
    <title>Home - Real State Company</title>
  </head>

  <body>
    <!-- BANNER START -->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-md-4 m-auto p-0 m-0">
            <div class="banner position-relative">
              <img src="./assets/images/banner.png" class="" alt="Banner" />
              <div class="info position-absolute bottom-0 end-0 p-3 text-end">
                <p class="text-white mb-0 fw-bold">Thur 9</p>
                <h2 class="text-white fw-bold mb-0 pb-0">6:23 AM</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- BANNER END -->

    <!-- TO-DO LIST START -->
    <section class="mt-0 pt-0">
      <div class="container">
        <div class="row">
          <div class="input-todo col-md-4 m-auto bg-white p-4">
            <!-- Input Field -->
            <form id="todoForm">
              <div class="row">
                <div class="col-md-9 col-9 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="todoInput"
                    placeholder="Note"
                  />
                </div>
                <div class="col-md-3 col-3 ms-0 ps-0 text-end">
                  <button class="btn" type="submit" id="todoInputBtn">
                    <i class="fa-solid fa-plus text-white"></i>
                  </button>
                </div>
              </div>
            </form>

            <!--  To-do List -->
            <div class="row todoLists">
              <!-- Single Todo -->
              <div
                class="todo mt-4 d-flex align-items-center justify-content-between"
              >
                <!-- To Do -->
                <div class="content col-md-8">
                  <h4 class="mb-0 pb-0 todoText">Dinner</h4>
                  <p class="mb-0 pb-0 text-muted todoDate">Today at 8:00PM</p>
                </div>
                <!-- Icons -->
                <div
                  class="actionIcons col-md-4 d-flex gap-4 fs-5 mb-0 pb-0 justify-content-end"
                >
                  <i
                    class="editTodo fa-solid fa-pen-to-square text-success"
                  ></i>
                  <i class="deleteTodo fa-solid fa-trash text-danger"></i>
                </div>
              </div>

              <!-- End ToDo List -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- TO-DO LIST END -->

    <!-- Bootstrap JS JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
